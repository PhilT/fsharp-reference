---
title: "Home"
layout: blank
---
<main>
  {% for post in site.posts %}
  <article>
    <header class="title-heading">
      <div>
        <h1>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h1>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y-%m-%d" }}</time>
      </div>
    </header>
{{ post.excerpt }}
    {% unless post.excerpt == post.content %}
    <footer><a class="ghost" href="{{ post.url | prepend: site.baseurl }}">{{ site.more }}</a></footer>
    {% endunless %}
  </article>
{% endfor %}
</main>
